<div class="profile-container">
  <h1>User Profile</h1>
  <div class="profile-details">
    <mat-card class="profile-card">
      <mat-card-header>
        <div mat-card-avatar class="profile-avatar"></div>
        <mat-card-title>{{userService.user.name }}</mat-card-title>
        <mat-card-subtitle>ID: {{ user.id }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Email:</strong> {{ userService.user.email }}</p>
        <p><strong>Phone Number:</strong> {{ userService.user.phone }}</p>
        <p><strong>Balance:</strong> {{ userService.totalBalance | currency:'XAF' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Edit Profile</button>
        <button mat-raised-button color="warn" (click)="userService.logout()">Logout</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
