<section>
  <div class="skip-btn"><a href="#">Skip</a></div>
  <div class="tips-container">
    <img [src]="tips[ activeTipsIndex].img" alt="tip1" class="tip-image">

    <h1>{{ tips[ activeTipsIndex].heading }}</h1>

    <p>{{ tips[ activeTipsIndex].tip }}</p>
  </div>
  
  <div class="next-btn">
    <div class="indicator" >
      <div class="ind" *ngFor="let tip of tips"></div>
    </div>
    <button type="button" (click)="moveToNextTips()">Next</button>
  </div>
</section>
