<mat-card class="notifications-card">
  <div class="header">
    <h2>Notifications</h2>
    <button mat-button class="mark-all-read">Mark all as read</button>
  </div>
  <div class="notification-section">
    <h3>Today</h3>
    <div *ngFor="let notification of notifications" class="notification-item" [ngClass]="{'highlighted': notification.highlight}">
      <mat-icon>{{ notification.icon }}</mat-icon>
      <div class="notification-content">
        <h4>{{ notification.title }}</h4>
        <p [innerHTML]="notification.description"></p>
      </div>
      <span class="time">{{ notification.time }}</span>
    </div>
  </div>
  <button mat-button class="view-all">View all notifications</button>
</mat-card>
