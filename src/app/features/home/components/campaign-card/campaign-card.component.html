<div class="card" (click)="selectGame()">
  <div class="card-header">
    <span class="material-icons heart-icon">favorite_border</span>
  </div>
  <img [src]="tournament.imgUrl || 'assets/bbn-image.jpg'" alt="{{tournament.name}}" class="card-image">
  <div class="card-content">
    <p>{{tournament.name}}</p>
  </div>
</div>
