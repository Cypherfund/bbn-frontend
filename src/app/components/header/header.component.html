<header>
  <div class="header-container">
    <div class="menu-icon">
      <span class="material-icons" (click)="userService.toggleSidenav()">menu</span>
    </div>
    <img src="assets/logo.png" alt="Cypherfund" class="logo" routerLink="/">
    <nav class="nav-buttons" *ngIf="!isLogged">
      <button class="nav-btn signup" routerLink="/signup">Sign Up</button>
      <button class="nav-btn" routerLink="/login">Login</button>
    </nav>
  </div>
</header>
