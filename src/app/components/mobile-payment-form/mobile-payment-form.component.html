<form [formGroup]="paymentForm" (ngSubmit)="makePayment()">
  <div class="form-group">
    <label for="phn" class="form-label" i18n="@@phone_number">Phone Number</label>
    <input id="phn" formControlName="phn" class="form-control" i18n-placeholder="@@enter_phone" placeholder="Enter Phone Number"/>
    <div *ngIf="paymentForm.get('phn')?.invalid && (paymentForm.get('phn')?.dirty || paymentForm.get('phn')?.touched)">
      <small *ngIf="paymentForm.get('phn')?.errors?.['required']" class="text-danger" i18n="@@phone_required">Phone number is required.</small>
      <small *ngIf="paymentForm.get('phn')?.errors?.['pattern']" class="text-danger" i18n="@@phone_invalid">Invalid card number.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="amount" class="form-label" i18n="@@amount">Amount</label>
    <input id="amount" formControlName="amount" class="form-control" i18n-placeholder="@@enter_phone" placeholder="Enter Amount"/>
    <div *ngIf="paymentForm.get('amount')?.invalid && (paymentForm.get('amount')?.dirty || paymentForm.get('amount')?.touched)">
      <small *ngIf="paymentForm.get('amount')?.errors?.['required']" class="text-danger" i18n="@@phone_required">Invalid amount</small>
    </div>
  </div>

  <button type="submit" [disabled]="paymentForm.invalid" i18n="@@confirm_payment">
    <i *ngIf="paymentInProcess"  class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    <span *ngIf="!paymentInProcess">Submit</span>
  </button>
</form>
